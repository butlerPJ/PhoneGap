<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Ants</title>

    </head>
    <body onload="loadUp()">
        <div class="container-fluid">
            <div class="row">
                <div>
                    <h1>Ants</h1>
                </div>
                <div>
                    <a href="howToPlay.html" class="btn btn-default pull-right" role="button">How To Play</a>
                </div>
            </div>


        <div class="app remove-me">


        </div>

            <div class="row well well-sm purchases">
                <div class="col-xs-4 info well min-me">
                    <div style="border-style: inset;">
                        <div class="under smallText">COINS</div>
                        <div id="coins"></div>
                    </div>
                </div>
                <div class="col-xs-4 info well min-me">
                    <div style="border-style: inset;">
                        <div class="under smallText">ROOMS</div>
                        <div id="rooms"></div>
                    </div>
                </div>
                <div class="col-xs-4 info well min-me">
                    <div style="border-style: inset;">
                        <div class="under smallText">ANT POPULATION</div>
                        <div id="population"></div>
                    </div>
                </div>
            </div> <!-- End of first row -->
            <div class="row well well-sm purchases" style="text-align: center;">
                <div class="col-xs-6 min-me well brownText">
                    <form role="form">
                        <div class="form-group">
                            <div id="antPrice" style="font-size: 1.5em; border-style: inset;">50</div>
                            <label for="txtBuyAnts" style="font-size:1.22em;">Buy more Ants</label>
                            <input type="text" placeholder="How Many?" class="form-control input-sm" id="txtBuyAnts" onkeydown="if (window.event.keyCode == 13)
                                                                                                                                {
                                                                                                                                event.returnValue=false;
                                                                                                                                event.cancel = true;
                                                                                                                                }">
                                <br>
                            <button class="btn btn-default btn-md" type="button" id="btnAnts">Buy</button>
                            <div id="antFeedback"></div>
                        </div>
                    </form>
                </div>

                <div class="col-xs-6 min-me well brownText">
                    <form role="form">
                        <div class="form-group">
                            <div id="roomPrice" style="font-size: 1.5em; border-style: inset;">250</div>
                            <label for="txtBuyRooms" style="font-size:1.22em;">Buy more rooms</label>
                            <input type="text" placeholder="How Many?" class="form-control input-sm" id="txtBuyRooms" onkeydown="if (window.event.keyCode == 13)
                                                                                                                                 {
                                                                                                                                 event.returnValue=false;
                                                                                                                                 event.cancel = true;
                                                                                                                                 }">
                                <br>
                            <button class="btn btn-default btn-md" type="button" id="btnRooms">Buy</button>
                            <div id="roomFeedback"></div>
                        </div>
                    </form>
                </div>
            </div> <!-- End of second row -->
        </div>
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
        app.initialize();
            window.setInterval(
                 function () {
                     app.addCoins();
                     app.saveGame();
                 }, 1000);

        </script>
        <script type="text/javascript">
            function loadUp() {
            if (localStorage.getItem("rooms") === null) {
                document.getElementById("rooms").innerHTML = 1;
                document.getElementById("population").innerHTML = 0;
                document.getElementById("coins").innerHTML = 100;
                app.saveGame();
            } else {
                app.loadGame();
                app.saveGame();
            }


            }
        </script>
    </body>
</html>
